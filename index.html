<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Ceklis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="center">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>&copy; created by yosep. 2024</p>
            </form>
        </div>
    </div>

    <!-- Main Page -->
    <div id="mainPage" style="display: none;">
        <header>
            <button id="formBtn">Form Ceklis</button>
            <button id="dashboardBtn">Dashboard</button>
            <button id="logoutBtn">Logout</button>
        </header>

        <!-- Form Ceklis -->
        <section id="formPage">
            <h2>Form Ceklis</h2>
            <form id="ceklisForm">
                <label for="tanggal">Tanggal:</label>
                <input type="date" id="tanggal" required>

                <label for="dilakukanOleh">Dilakukan Oleh:</label>
                <input type="text" id="dilakukanOleh" placeholder="Nama Petugas" required>

                <label for="noPolisi">Nomor Polisi:</label>
                <input type="text" id="noPolisi" placeholder="Opsional">

                <label for="namaSopir">Nama Sopir:</label>
                <input type="text" id="namaSopir" placeholder="Opsional">

                <label for="noBuntut">Nomor Buntut:</label>
                <input type="text" id="noBuntut" placeholder="Opsional">

                <label for="statusSegel">Status Segel:</label>
                <select id="statusSegel" required>
                    <option value="OK">OK</option>
                    <option value="Tidak">Tidak</option>
                </select>

                <label for="keterangan">Keterangan:</label>
                <textarea id="keterangan" placeholder="Opsional"></textarea>

                <button type="submit">Simpan</button>
            </form>
        </section>

        <!-- Dashboard -->
        <section id="dashboardPage" style="display: none;">
            <h2>Dashboard</h2>
            <input type="date" id="filterTanggal">
            <button id="filterBtn">Cari</button>
            <table id="dashboardTable">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Dilakukan Oleh</th>
                        <th>Nomor Polisi</th>
                        <th>Nama Sopir</th>
                        <th>Nomor Buntut</th>
                        <th>Status Segel</th>
                        <th>Keterangan</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
